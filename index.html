<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tops</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">

</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/img/logo.svg" alt="">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="gabriel" data-name="gabriel" data-description="Tem os olhos mais brilhantes que já vi. Garoto high tech. Caba macho. Ama ajudar os amiguinhos. Era a pessoa mais low profile que conhecia, CONHECIA.">
                    <img src="./src/img/card-gabriel.jpg" alt="Personagem gabriel">
                </li>
                <li class="personagem" id="bianca" data-name="bianca" data-description="Gente fina demais ">
                    <img src="./src/img/card-bianca.jpg" alt="Personagem bianca" data-description >
                </li>
                <li class="personagem" id="emilly" data-name="emilly" data-description="Muito show">
                    <img src="./src/img/card-emilly.jpg" alt="Personagem emilly">
                </li>
                <li class="personagem" id="bruno" data-name="bruno" data-description="Caba bom demais, essa cara é fera">
                    <img src="./src/img/card-bruno.jpg" alt="Personagem bruno">
                </li>
                <li class="personagem" id="david" data-name="david" data-description="Baixinho, sarcástico e piadista. Mas é gente boa, anima e incentiva a gente a não desistir. Caloteiro também. Bichinho é legal. ">
                    <img src="./src/img/card-david.jpg" alt="Personagem david">
                </li>
                <li class="personagem" id="samyle" data-name="samyle" data-description="Depois que cresceu não respeita mais os amiguinhos. Deboche é o sobrenome. Bem lerdinha ela. Mas tem um coração gigante, a linguagem do amor dela é o sarcasmo então não se assuste quando ela te zoar. É a forma dela de dizer eu te amo.">
                    <img src="./src/img/card-samyle.jpg" alt="Personagem samyle">
                </li>
                <li class="personagem" id="nicolle" data-name="nicolle" data-description="Pessoa muito daora, engraçada e top demais">
                    <img src="./src/img/card-nicolle.jpg" alt="Personagem nicolle">
                </li>
                <li class="personagem" id="luana" data-name="luana" data-description="Atenciosa, amiga e maravilhosa. Vai deixar saudades. R.I.P ">
                    <img src="./src/img/card-luana.jpg" alt="Personagem luana">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/img/card-gabriel.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus qui eaque at dolores consequuntur, placeat asperiores fugiat? </p>
            </div>
        </section>
    </main>
